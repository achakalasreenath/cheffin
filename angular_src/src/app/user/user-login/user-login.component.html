<div class='container'>
  <form #form class='form-group'>

    <div class='form-group'>

      <div class="checkbox" style='display:inline-block; margin-top:20px;'>
        <label>
          <input #cooklogin='ngModel' type='radio' name='login' value='false' [(ngModel)]='isUser'>Cook
        </label>
      </div>

      <div class="checkbox" style='display:inline-block; margin:0px 0px 0px 30px;'>
        <label>
          <input #userlogin='ngModel' type='radio' name='login' value='true' [(ngModel)]='isUser'>User
        </label>
      </div>
      <div class='alert alert-danger' role='alert' *ngIf="cooklogin.untouched && username.dirty && userlogin.untouched">
        Please select the type of Login
      </div>
    </div>

    <div class='form-group' style="margin: 30px 0px 30px 0px; width:400px">
      <label class='control-label'>Username</label>
      <input #username='ngModel' required class='form-control' name='userName' type='text' placeholder="Username"
        (blur)='getUserByUserName()' [(ngModel)]='enteredUserName' style="margin: 0px 0px 15px 0px; ">
      <div class='alert alert-danger' role='alert' *ngIf="username.invalid && username.touched">
        Username is required
      </div>
    </div>

    <div class='form-group' style="margin: 0px 0px 30px 0px;width:400px ">
      <label class='control-label'>Password</label>
      <input #password='ngModel' required class='form-control' name='password' type='password' placeholder="Password"
        [(ngModel)]='enteredPassword' style="margin: 0px 0px 15px 0px; ">
      <div class='alert alert-danger' role='alert' *ngIf="password.invalid && password.touched">
        Password is required
      </div>
    </div>
    <!-- <a [routerLink] = "['/userlogin/userprofile']"  >  --><button class='btn btn-primary' (click)='login()'
      [disabled]='form.invalid'>Login</button><!-- </a> -->


    <div>
      <p *ngIf='isPasswordMatched' style="color:firebrick">Invalid UserName or Password, Try Again</p>
    </div>
  </form>
</div>
<div class="container">
  <a [routerLink]="['/user/','false']">Create User Account</a>
</div>
<div class="container">
  <a [routerLink]="['/cook/','false']">Create Chef Account</a>
</div>
{{isUser}}
